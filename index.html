<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <main>
        <section class="carousel">
            <img src="./assets/slide-1.jpg" alt="" class="card">

            <img src="./assets/slide-3.jpg" alt="" class="card">
            <img src="./assets/slide-4.jpg" alt="" class="card">
            <img src="./assets/slide-5.jpg" alt="" class="card">
            <img src="./assets/slide-6.jpg" alt="" class="card">

                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke-width="3" stroke-linecap="round" />
            </svg>

            <svg width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="right">
                <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke-width="3" stroke-linecap="round" />

    <script src="app.js"></script>
